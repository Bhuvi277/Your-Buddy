<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2ZNW7YS8MX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      // Google Analytics Configuration
      gtag('config', 'G-2ZNW7YS8MX');
    
      // Function to track link and button clicks dynamically
      function trackClickEvent(element) {
        var eventCategory = 'Click';  // Event Category (you can change it if needed)
        var eventAction = 'clicked'; // Action (all are "clicked")
        var eventLabel = element.innerText || element.getAttribute('href') || element.id || 'Unknown'; // Use button text or link href as the label
    
        // Send event to Google Analytics
        gtag('event', eventAction, {
          'event_category': eventCategory,
          'event_label': eventLabel,
          'value': 1  // Optional value; can represent something like price, duration, etc.
        });
      }
    
      // Event listener for all buttons
      document.querySelectorAll('button').forEach(function(button) {
        button.addEventListener('click', function() {
          trackClickEvent(button);
        });
      });
    
      // Event listener for all links (anchor tags)
      document.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', function() {
          trackClickEvent(link);
        });
      });
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBuddy - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Left Sidebar (Navigation Bar) -->
    <aside class="sidebar">
        <div class="site-name">YourBuddy</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Section (Request Form) -->
    <section id="request-form">
        <div class="form-container">
            <h2>Request a Service</h2>
            <p>Please fill in the form below and we will get back to you soon!</p>
            <form action="thankyou.html" method="GET">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Request:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Request</button>
            </form>
        </div>
    </section>

</body>
